<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign UP</title>
</head>

<body>

    <body class="text-center">
        <form action="/" class="form-signin" method="POST">
          <img class="mb-4" src="images/sampleLogo.jpeg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Sign Up For Newsletter</h1>
          <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
          <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
          <input type="email" name="Email" class="form-control bottom" placeholder="Email" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
          <p class="mt-2 mb-3 text-muted copywrite">&copy; The Newsletter Group</p>
        </form>
    
    <!-- jscript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
